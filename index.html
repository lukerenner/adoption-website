<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Luke and Shane are adopting in PDX. Learn about our journey and get in touch.">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="nav-content">
            <div class="nav-title">Luke ❤️ Shane are adopting in PDX.</div>
            <div class="nav-actions">
                <a href="tel:+13108898510" class="nav-phone">Call/text (310) 889-8510</a>
                <a href="#contact" class="btn-contact">Contact Us</a>
            </div>
        </div>
    </header>

    <!-- Main Content - 9 Sections -->
    <main>
        <section id="section-1" class="hero-section" data-section="1">
        </section>

        <section id="section-2" class="hero-section" data-section="2">
        </section>

        <section id="section-3" class="hero-section" data-section="3">
        </section>

        <section id="section-4" class="hero-section" data-section="4">
        </section>

        <section id="section-5" class="hero-section" data-section="5">
        </section>

        <section id="section-6" class="hero-section" data-section="6">
        </section>

        <section id="section-7" class="hero-section" data-section="7">
        </section>

        <section id="section-8" class="hero-section" data-section="8">
        </section>

        <section id="section-9" class="hero-section" data-section="9">
        </section>

        <section id="section-10" class="hero-section" data-section="10">
        </section>
    </main>

    <!-- Contact Form Section -->
    <section id="contact" class="contact-section">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you. Please fill out the form below and we'll get back to you as soon as possible.
            </p>

            <form action="https://formspree.io/f/mnnevnll" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone (optional)</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
